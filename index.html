<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    
    <div class="spotwatch">
        <h1 id="time">00:00:00</h1>
        <div class="button">
            <i class="fa-solid fa-square" onclick="watchstop()"></i>
            <i class="fa-solid fa-play" onclick="watchstart()" id="play"></i>
            <!--<i class="fa-solid fa-pause fa-sm"></i>-->
            <i class="fa-solid fa-rotate-right" onclick="watchreset()"></i>
        </div>
    </div>






    <script src="index.js"></script>
</body>
</html>
